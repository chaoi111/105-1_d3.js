<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="d3.js"></script>
  <script src="d3.layout.cloud.js"></script>
  <script src="d3-wordcloud.js"></script>
  
  <title>Document</title>
</head>
<body>
 <div id='wordcloud'></div>
	<script type="text/javascript">
	d3.csv("./wordcloud.csv",function(data){
	console.log(data.Open)
	d3.wordcloud()  //didnt tell where should this be placed
        .size([800, 400])
        .selector('#wordcloud')
        .words(data)
        .start();
	});
	</script>
</body>
</html>
