<!DOCTYPE html>
<meta charset="big5">
<style> /* set the CSS */

.bar { fill: steelblue; }
.axis {
   font: 10px sans-serif;
 }

 .axis path,
 .axis line {
   fill: none;
   stroke: #000;
   shape-rendering: crispEdges;
 }

</style>

<h2 align = "center" >信義區</span></h2>
<body>
	
<!-- load the d3.js library -->    	
<script src="//d3js.org/d3.v4.min.js"></script>
<script>
set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// var margin = {top: 20, right: 20, bottom: 70, left: 40},
//     width = 600 - margin.left - margin.right,
//     height = 300 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
          
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// get the data
// d3.csv("sales.csv", function(error, data) {
d3.csv("park_110_xinyi.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
    d.efficiency = +d.efficiency;
  });

  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.road; }));
  y.domain([0, d3.max(data, function(d) { return d.efficiency; })]);

  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.road); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.efficiency); })
      .attr("height", function(d) { return height - y(d.efficiency); });

  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
     .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-270)" );
	

  // add the y Axis
  svg.append("g")
      .call(d3.axisRight(y))
     .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Efficiency (%)");

//       .attr("dy", ".71em")

});

</script>
</body>
